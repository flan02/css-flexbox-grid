<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box; /* el tamano de la caja comienza dsd el borde */
        margin: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      main {
        flex: 1 0 auto; /* grow shrink basis */
      }

      .titulares {
        padding: 1rem;
        background-color: #222;
        color: #eee;
      }
    </style>
    <title>sticky footer</title>
  </head>
  <body>
    <header class="titulares">
      <h2>Header</h2>
    </header>
    <main>
      <h2>Contenido</h2>
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequatur,
      tenetur quam esse totam, soluta commodi assumenda unde eveniet laborum
      quidem vitae, corrupti est et voluptates a asperiores repudiandae fuga
      nesciunt.
    </main>
    <footer class="titulares">
      <h2>Sticky Footer</h2>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive View Tester</title>
    <style>
        label {
            display: block;
            margin-bottom: .5rem;
        }
    </style>
</head>
<body>
    <h1>Responsive tester</h1>
    <p>introduzca los datos de su sitio web para probar su version responsive</p>
    <form action="#" id="responsive-tester-form">
        <label>
            Introduce la URL
            <input type="text" id="url">
        </label>
        
        <label>
            Introduce el ancho
            <input type="text" id="width">
        </label>
        
        <label>
            Introduce el alto
            <input type="text" id="height">
        </label>
        <button>Testear viewport</button>
    </form>


<script src="responsive_tester.js"></script>   
</body>
</html>
